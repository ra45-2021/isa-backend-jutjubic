spring.application.name=jutjubic-test
server.port=0

# H2 in-memory database za testove
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=false

# Disable data.sql execution for tests
spring.sql.init.mode=never

# Disable cache for tests
spring.cache.type=none

# JWT settings
jwt.secret=test-secret
jwt.expiration=1800000

# Upload settings
app.upload.dir=target/test-uploads
app.upload.thumbs-dir=thumbs
app.upload.videos-dir=videos
app.upload.tmp-dir=tmp
app.upload.timeout-seconds=20

# Disable mail for tests
spring.mail.host=localhost
spring.mail.port=3025
spring.mail.username=test
spring.mail.password=test

# Logging
logging.level.org.hibernate.SQL=WARN
logging.level.org.springframework.security=WARN
