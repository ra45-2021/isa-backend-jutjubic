# Server port za Repliku 1
server.port=8081

# ID ove replike (koristi se u CRDT logici)
replica.id=replica_1

# Naziv tabele suffix za ovu repliku (video_view_crdt postaje video_view_crdt_replica1)
replica.table.suffix=replica1

# Database connection (ista baza za sve replike)
spring.datasource.url=jdbc:postgresql://localhost:5432/jutjubic
spring.datasource.username=postgres
spring.datasource.password=super
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate postavke
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.naming.physical-strategy=com.jutjubic.config.ReplicaPhysicalNamingStrategy

# SQL init
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# Cache
spring.cache.type=jcache
spring.cache.jcache.config=classpath:ehcache.xml

# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.security=INFO
logging.level.com.jutjubic.service.VideoViewCrdtService=INFO

# JWT
jwt.secret=somesecret
jwt.expiration=1800000

# Error handling
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=never

# Upload directories
app.upload.dir=${user.dir}/uploads
app.upload.thumbs-dir=thumbs
app.upload.videos-dir=videos
app.upload.tmp-dir=tmp
app.upload.timeout-seconds=20

# Multipart
spring.mvc.formcontent.filter.enabled=false
spring.http.multipart.enabled=true
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=220MB

