# =============================================
# DOCKER COMPOSE - Jutjubic Klaster
# =============================================
# Pokreće kompletnu infrastrukturu:
# - PostgreSQL baza (zajednička za obe replike)
# - RabbitMQ message broker
# - 2 replike aplikacije (replica_1, replica_2)
# - MQ Benchmark aplikacija (JSON vs Protobuf)
# - NGINX load balancer
# =============================================
# Pokretanje:  docker-compose up -d
# Zaustavljanje: docker-compose down
# Logovi:      docker-compose logs -f
# =============================================

version: '3.8'

services:

  postgres:
    image: postgres:16
    container_name: jutjubic-postgres
    environment:
      POSTGRES_DB: jutjubic
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: super
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d jutjubic"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - jutjubic-network
    restart: unless-stopped

  rabbitmq:
    image: rabbitmq:3-management
    container_name: jutjubic-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - jutjubic-network
    restart: unless-stopped

  app-replica-1:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jutjubic-replica-1
    ports:
      - "8081:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      REPLICA_ID: replica_1
      SERVER_PORT: 8080
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/jutjubic
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: super
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: guest
      SPRING_RABBITMQ_PASSWORD: guest
      JAVA_OPTS: -Xmx512m -Xms256m
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    volumes:
      - ./uploads:/app/uploads
    networks:
      - jutjubic-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
  app-replica-2:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jutjubic-replica-2
    ports:
      - "8082:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      REPLICA_ID: replica_2
      SERVER_PORT: 8080
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/jutjubic
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: super
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: guest
      SPRING_RABBITMQ_PASSWORD: guest
      JAVA_OPTS: -Xmx512m -Xms256m
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    volumes:
      - ./uploads:/app/uploads
    networks:
      - jutjubic-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # =========================================
  # MQ BENCHMARK - JSON vs Protobuf
  # =========================================
  # Prima UploadEvent poruke od replika i
  # meri performanse JSON vs Protobuf serijalizacije
  # Pristup: http://localhost:8083/api/benchmark/...
  # =========================================
  mq-benchmark:
    build:
      context: ../mq-json-protobuf
      dockerfile: Dockerfile
    container_name: jutjubic-mq-benchmark
    ports:
      - "8083:8080"
    environment:
      # RabbitMQ konekcija
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: guest
      SPRING_RABBITMQ_PASSWORD: guest
      # JVM podešavanja
      JAVA_OPTS: -Xmx256m -Xms128m
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - jutjubic-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/benchmark/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # =========================================
  # NGINX LOAD BALANCER
  # =========================================
  # Raspoređuje zahteve između replika
  # Automatski izbacuje "bolesne" replike
  # =========================================
  nginx:
    image: nginx:alpine
    container_name: jutjubic-nginx
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app-replica-1
      - app-replica-2
    networks:
      - jutjubic-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  prometheus:
    image: prom/prometheus
    container_name: jutjubic-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    depends_on:
      - app-replica-1
      - app-replica-2
    networks:
      - jutjubic-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana
    container_name: jutjubic-grafana
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    networks:
      - jutjubic-network
    restart: unless-stopped
    volumes:
      - grafana_data:/var/lib/grafana

networks:
  jutjubic-network:
    driver: bridge

volumes:
  postgres_data:
  grafana_data:
