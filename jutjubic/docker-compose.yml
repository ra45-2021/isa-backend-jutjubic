# =============================================
# DOCKER COMPOSE - Jutjubic Klaster
# =============================================
# Pokreće kompletnu infrastrukturu:
# - PostgreSQL baza (zajednička za obe replike)
# - 2 replike aplikacije
# - NGINX load balancer
# =============================================
# Pokretanje:  docker-compose up -d
# Zaustavljanje: docker-compose down
# Logovi:      docker-compose logs -f
# =============================================

version: '3.8'

services:

  # =========================================
  # POSTGRESQL BAZA PODATAKA
  # =========================================
  # Obe replike koriste istu bazu - to je ključno
  # za konzistentnost podataka
  # =========================================
  postgres:
    image: postgres:16
    container_name: jutjubic-postgres
    environment:
      POSTGRES_DB: jutjubic
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: super
    ports:
      - "5433:5432"  # Port 5433 eksterno (5432 interno) - izbegava konflikt sa lokalnom PostgreSQL
    volumes:
      # Persistentni volume za podatke baze
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      # Proverava da li je baza spremna za konekcije
      test: ["CMD-SHELL", "pg_isready -U postgres -d jutjubic"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - jutjubic-network
    restart: unless-stopped

  # =========================================
  # RABBITMQ - Message Broker za Transcoding
  # =========================================
  rabbitmq:
    image: rabbitmq:3-management
    container_name: jutjubic-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"    # AMQP port
      - "15672:15672"  # Management UI
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - jutjubic-network
    restart: unless-stopped

  # =========================================
  # REPLIKA 1
  # =========================================
  app-replica-1:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jutjubic-replica-1
    ports:
      # Direktan pristup za testiranje (opciono)
      - "8081:8080"
    environment:
      # Spring profil - koristi docker konfiguraciju
      SPRING_PROFILES_ACTIVE: docker
      # Identifikacija replike
      REPLICA_ID: replica_1
      SERVER_PORT: 8080
      # Konekcija prema bazi (koristi Docker DNS ime)
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/jutjubic
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: super
      # RabbitMQ konekcija
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: guest
      SPRING_RABBITMQ_PASSWORD: guest
      # JVM podešavanja (ograničenje memorije)
      JAVA_OPTS: -Xmx512m -Xms256m
    depends_on:
      postgres:
        condition: service_healthy  # Čeka da baza bude spremna
      rabbitmq:
        condition: service_healthy  # Čeka da RabbitMQ bude spreman
    volumes:
      # Bind mount lokalnog uploads foldera (deljeni između replika)
      - ./uploads:/app/uploads
    networks:
      - jutjubic-network
    restart: unless-stopped
    # Docker interno proverava zdravlje kontejnera
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s  # Daje vremena aplikaciji da se podigne

  # =========================================
  # REPLIKA 2
  # =========================================
  app-replica-2:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jutjubic-replica-2
    ports:
      # Direktan pristup za testiranje (opciono)
      - "8082:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      REPLICA_ID: replica_2
      SERVER_PORT: 8080
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/jutjubic
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: super
      # RabbitMQ konekcija
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: guest
      SPRING_RABBITMQ_PASSWORD: guest
      JAVA_OPTS: -Xmx512m -Xms256m
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    volumes:
      # Bind mount lokalnog uploads foldera (deljeni između replika)
      - ./uploads:/app/uploads
    networks:
      - jutjubic-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # =========================================
  # NGINX LOAD BALANCER
  # =========================================
  # Raspoređuje zahteve između replika
  # Automatski izbacuje "bolesne" replike
  # =========================================
  nginx:
    image: nginx:alpine
    container_name: jutjubic-nginx
    ports:
      - "8080:80"  # Glavni pristup aplikaciji (frontend ocekuje 8080)
    volumes:
      # NGINX konfiguracija (napravićemo u sledećem koraku)
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app-replica-1
      - app-replica-2
    networks:
      - jutjubic-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

# =========================================
# MREŽE
# =========================================
# Svi servisi su na istoj mreži i mogu
# komunicirati preko Docker DNS imena
# (npr. postgres, app-replica-1, itd.)
# =========================================
networks:
  jutjubic-network:
    driver: bridge

# =========================================
# VOLUMES
# =========================================
# Persistentni storage za podatke
# =========================================
volumes:
  # Podaci PostgreSQL baze
  postgres_data:
